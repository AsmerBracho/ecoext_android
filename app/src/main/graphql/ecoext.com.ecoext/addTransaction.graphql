mutation addTransaction ($name: String!, $amount: Float!){
  addTransaction(
    label: $name
    description: "User-Manual-Transaction"
    paymentInfo: {
     ammount: 1.99
      payment_type: "Debit Card"
    }
    socketInfo:{
      ipv4: "",
      port: 0
    }
    items:
     	 {product: "User-Input-EcoExT",
        quantity: 1,
        tax: 0,
        price: $amount},


  ) {
   token_id
  }
}