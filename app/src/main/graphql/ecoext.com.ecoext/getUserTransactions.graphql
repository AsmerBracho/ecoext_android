
query getUserTransactions ($id: String) {
	user (user_id: $id) {
	  account_id
	  email
	  password
	  user_id
    account {
      account_id
      firstName
      lastName
      dob
      purse {
        purse_id
        name
        description
        transaction {
          transaction_id
          date
          label
          description
          items {
            transaction_id
            product
            price
            quantity
            tax
          }
        }
      }
    }
	}
}